<!DOCTYPE html>
<html>
<head>
  <title>Tienda en línea - Inicio</title>
  <link rel="stylesheet" href="StyleInicio.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Tienda en línea</h1>
    <nav>
      <ul>
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="index.html">Productos</a></li>
        <li><a href="carrito.html">Carrito</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="banner">
      <img id="img-banner" src="assets/banner.png" alt="Banner promocional">
    </section>
    
    <section id="destacados">
      <h2>Productos destacados</h2>
      <div class="producto">
        <img id="img-producto" src="assets/imagen-producto1.jpg" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>Precio: $XX</p>
        <button onclick="AgregarCarrito()" class="agregar-carrito">Agregar al carrito</button>
      </div>
    </section>
    
    <section id="novedades">
      <h2>Novedades</h2>
       
      <div class="producto">
        <img id="img-producto" src="assets/imagen-producto4.jpg" alt="Producto 4">
        <h3>Promoción 2</h3>
        <p>Precio: $XX</p>
        <button onclick="AgregarCarrito()" class="agregar-carrito">Agregar al carrito</button>
      </div>
      </div>
    </section>
  </main>
  
  <footer>
    <p>Derechos de autor &copy; 2023</p>
  </footer>
</body>
</html>
